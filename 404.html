<!DOCTYPE html>
<html>
<head>
	<title>Error 404</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: 'Courier New', monospace;
			font-size: 18px;
			text-align: center;
			padding-top: 100px;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 30px;
		}

		p {
			font-size: 24px;
			margin-bottom: 30px;
		}

		.cmd {
			position: relative;
			display: inline-block;
			padding: 10px;
			background-color: #222;
			border: 2px solid #0f0;
			border-radius: 5px;
			margin-bottom: 30px;
		}

		.cmd:before {
			content: '';
			position: absolute;
			top: -5px;
			left: -5px;
			right: -5px;
			bottom: -5px;
			border: 2px solid #0f0;
			border-radius: 5px;
		}

		.cmd:after {
			content: '';
			position: absolute;
			top: -12px;
			left: -12px;
			right: -12px;
			bottom: -12px;
			border: 2px solid #0f0;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>Error 404</h1>
	<p>The requested page was not found on this server.</p>
	<div class="cmd">C:\> <span style="color: #0f0;">ERROR</span>: 404 NOT FOUND</div>
</body>
</html>
